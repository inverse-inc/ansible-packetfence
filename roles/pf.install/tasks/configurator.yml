---
- name: install pf.conf
  template:
    src: pf.conf.j2
    dest: "{{ pf_conf_dir }}/pf.conf"
    mode: 0640
    owner: "{{ pf_user }}"
    group: "{{ pf_group }}"
  diff: true

- name: change default admin password in db through pfperl-api
  command:
  args:
    argv:
      - "{{ pf_perlapi_cmd }}"
      - get
      - -M PATCH
      - "{{ pf_api_user }}/{{ pf_users[0]['pid'] }}/password }}"
      - -c
      - "{{ pf_users[0]['password']  | to_json }}"